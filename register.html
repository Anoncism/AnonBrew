<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonBrew</title>
  <link rel="stylesheet" href="login.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo"></div>
    <h1>AnonBrew</h1>
  </header>

  <!-- Register Container -->
  <div class="register-container">
    <div class="error-message" id="registerError"></div>

    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="registerPassword" placeholder="Password" required>

      <!-- Terms and Conditions -->
      <div class="terms-container">
        <input type="checkbox" id="termsCheckbox">
        <label for="termsCheckbox">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="loading-spinner" id="registerLoading"></div>
    <a href="index.html" class="back-link">Back to Login</a>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 AnonBrew. All rights reserved.</p>
  </footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://moonton-201e4-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const registerForm = document.getElementById('registerForm');
    const registerLoading = document.getElementById('registerLoading');
    const registerError = document.getElementById('registerError');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('registerPassword').value;
      const termsChecked = document.getElementById('termsCheckbox').checked;

      registerError.style.display = 'none';
      registerLoading.style.display = 'block';

      if (username === "") {
        registerError.textContent = "Username cannot be empty.";
        registerError.style.display = 'block';
        registerLoading.style.display = 'none';
        return;
      }

      if (password.length < 6) {
        registerError.textContent = "Password must be at least 6 characters.";
        registerError.style.display = 'block';
        registerLoading.style.display = 'none';
        return;
      }

      if (!termsChecked) {
        registerError.textContent = "You must agree to the Terms and Conditions to register.";
        registerError.style.display = 'block';
        registerLoading.style.display = 'none';
        return;
      }

      try {
        // Get user's IP address from ipify API
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const userIP = data.ip;

        // Save username, password, and IP to Firebase
        const userRef = database.ref('users').push();
        await userRef.set({
          username: username,
          password: password,
          ip: userIP
        });

        alert('Registration successful!');
        registerForm.reset();
        window.location.href = "index.html"; // redirect to login
      } catch (error) {
        registerError.textContent = error.message;
        registerError.style.display = 'block';
      } finally {
        registerLoading.style.display = 'none';
      }
    });
  </script>

</body>
</html>
