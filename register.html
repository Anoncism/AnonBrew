<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonBrew Register</title>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD5cdmNDck5nHp7idyWYMCMRcg4qhcJIUA",
      authDomain: "anonbrew-543a6.firebaseapp.com",
      databaseURL: "https://anonbrew-543a6-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "anonbrew-543a6",
      storageBucket: "anonbrew-543a6.firebasestorage.app",
      messagingSenderId: "581227381617",
      appId: "1:581227381617:web:d69bd36245547d69fc6cd0",
      measurementId: "G-74KG21Y44F"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    window.firebaseDatabase = database; // make accessible globally
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0B0B0B;
      color: #EEE;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .site-header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .site-header h1 {
      margin: 0;
      color: #F4C430;
      font-size: 32px;
    }

    .register-container {
      background-color: #1A1A1A;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #111;
      color: #EEE;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #F4C430;
      color: #0B0B0B;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover { background-color: #e0b220; }

    .error-message {
      color: #FF6F61;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .loading-spinner {
      border: 4px solid #333;
      border-top: 4px solid #F4C430;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    .terms-container { display: flex; align-items: center; font-size: 14px; margin: 15px 0; text-align: left; }
    .terms-container input[type="checkbox"] { margin-right: 8px; }
    .terms-container a { color: #F4C430; text-decoration: none; }
    .terms-container a:hover { text-decoration: underline; }

    .back-link { color: #F4C430; text-decoration: none; font-size: 14px; display: inline-block; margin-top: 15px; }
    .back-link:hover { text-decoration: underline; }

    .site-footer { margin-top: auto; background-color: #111; text-align: center; padding: 15px; border-top: 1px solid #333; color: #888; font-size: 14px; }

    @media (max-width: 400px) {
      .register-container { width: 90%; padding: 30px; margin: 30px auto; }
      .site-header h1 { font-size: 28px; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <h1>AnonBrew</h1>
  </header>

  <div class="register-container">
    <div class="error-message" id="registerError"></div>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="terms-container">
        <input type="checkbox" id="termsCheckbox">
        <label for="termsCheckbox">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a></label>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="loading-spinner" id="registerLoading"></div>
    <a href="index.html" class="back-link">Back to Login</a>
  </div>

  <footer class="site-footer">&copy; 2025 AnonBrew. All rights reserved.</footer>

  <script type="module">
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const registerForm = document.getElementById('registerForm');
    const registerError = document.getElementById('registerError');
    const registerLoading = document.getElementById('registerLoading');
    const database = window.firebaseDatabase;

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const termsChecked = document.getElementById('termsCheckbox').checked;

      registerError.style.display = 'none';
      registerLoading.style.display = 'block';

      if (!username || !password) {
        registerLoading.style.display = 'none';
        registerError.textContent = 'Please fill in all fields.';
        registerError.style.display = 'block';
        return;
      }

      if (!termsChecked) {
        registerLoading.style.display = 'none';
        registerError.textContent = 'You must agree to the Terms and Conditions.';
        registerError.style.display = 'block';
        return;
      }

      try {
        // Get user's IP
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const userIP = ipData.ip;

        // Save to Firebase
        const userRef = push(ref(database, 'users'));
        await set(userRef, { username, password, ip: userIP });

        registerLoading.style.display = 'none';
        alert('Registration successful!');
        registerForm.reset();
        window.location.href = 'index.html';
      } catch (err) {
        registerLoading.style.display = 'none';
        registerError.textContent = 'Error registering user. Try again.';
        registerError.style.display = 'block';
        console.error(err);
      }
    });
  </script>
</body>
</html>
