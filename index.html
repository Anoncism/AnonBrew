<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonBrew Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0B0B0B;
      color: #EEE;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .site-header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .site-header h1 {
      margin: 0;
      color: #F4C430;
      font-size: 32px;
    }

    .login-container {
      background-color: #1A1A1A;
      padding: 40px;
      border-radius: 12px;
      width: 320px;
      margin: 50px auto;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #111;
      color: #EEE;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #F4C430;
      color: #0B0B0B;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover { background-color: #e0b220; }

    .error-message {
      color: #FF6F61;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .loading-spinner {
      border: 4px solid #333;
      border-top: 4px solid #F4C430;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

    .signup-link { color: #F4C430; text-decoration: none; font-size: 14px; display: inline-block; margin-top: 15px; }
    .signup-link:hover { text-decoration: underline; }

    .site-footer { margin-top: auto; background-color: #111; text-align: center; padding: 15px; border-top: 1px solid #333; color: #888; font-size: 14px; }

    @media (max-width: 400px) {
      .login-container { width: 90%; padding: 30px; margin: 30px auto; }
      .site-header h1 { font-size: 28px; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <h1>AnonBrew</h1>
  </header>

  <div class="login-container">
    <div class="error-message" id="errorMessage"></div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <a href="register.html" class="signup-link">Don't have an account? Register</a>
  </div>

  <footer class="site-footer">&copy; 2025 AnonBrew. All rights reserved.</footer>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://moonton-201e4-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      errorMessage.style.display = 'none';
      loadingSpinner.style.display = 'block';

      if (!username || !password) {
        loadingSpinner.style.display = 'none';
        errorMessage.textContent = 'Please enter username and password.';
        errorMessage.style.display = 'block';
        return;
      }

      try {
        const snapshot = await database.ref('users').once('value');
        const users = snapshot.val() || {};
        let loggedIn = false;

        for (const key in users) {
          if (users[key].username === username && users[key].password === password) {
            loggedIn = true;
            break;
          }
        }

        loadingSpinner.style.display = 'none';

        if (loggedIn) {
          alert('Login successful!');
          window.location.href = 'dashboard.html';
        } else {
          errorMessage.textContent = 'Invalid username or password!';
          errorMessage.style.display = 'block';
        }
      } catch (err) {
        loadingSpinner.style.display = 'none';
        errorMessage.textContent = 'Error connecting to database!';
        errorMessage.style.display = 'block';
        console.error(err);
      }
    });
  </script>

</body>
</html>
