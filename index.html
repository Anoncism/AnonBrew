<style>
body {
  font-family: Arial, sans-serif;
  background-color: #0B0B0B;
  color: #EEE;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.site-header, .site-footer {
  background-color: #111;
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid #333;
}
.site-header h1 { color: #F4C430; margin:0; }

.login-container {
  flex: 1;
  max-width: 400px;
  margin: 60px auto;
  padding: 40px;
  background-color: #1A1A1A;
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.5);
  text-align: center;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border: 1px solid #333;
  border-radius: 8px;
  background-color: #111;
  color: #EEE;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  background-color: #F4C430;
  color: #0B0B0B;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 10px;
  transition: background-color 0.3s;
}

button:hover { background-color: #e0b220; }

.error-message {
  color: #FF6F61;
  font-size: 14px;
  margin-bottom: 10px;
  display: none;
}

.loading-spinner {
  border: 4px solid #333;
  border-top: 4px solid #F4C430;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}

@keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

.back-link { color: #F4C430; text-decoration: none; display: block; margin-top: 15px; }
.back-link:hover { text-decoration: underline; }

.site-footer { margin-top: auto; background-color: #111; text-align: center; padding: 15px; border-top: 1px solid #333; color: #888; font-size: 14px; }
</style>
</head>
<body>

<header class="site-header">
  <h1>AnonBrew</h1>
</header>

<div class="login-container">
  <div class="error-message" id="loginError"></div>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="loading-spinner" id="loginLoading"></div>
  <a href="register.html" class="back-link">Register</a>
</div>

<footer class="site-footer">&copy; 2025 AnonBrew. All rights reserved.</footer>

<script type="module">
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const database = window.firebaseDatabase;
const loginForm = document.getElementById('loginForm');
const loginError = document.getElementById('loginError');
const loginLoading = document.getElementById('loginLoading');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  loginError.style.display = 'none';
  loginLoading.style.display = 'block';

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if(!username || !password){
    loginLoading.style.display = 'none';
    loginError.textContent = "Please fill in both fields.";
    loginError.style.display = 'block';
    return;
  }

  try {
    const snapshot = await get(ref(database, 'users'));
    const users = snapshot.val() || {};
    let found = false;

    for(const key in users){
      if(users[key].username === username && users[key].password === password){
        found = true;
        break;
      }
    }

    loginLoading.style.display = 'none';

    if(found){
      // Save session for dashboard access
      sessionStorage.setItem('username', username);
      window.location.href = 'dashboard.html';
    } else {
      loginError.textContent = "Invalid username or password.";
      loginError.style.display = 'block';
    }

  } catch(err){
    loginLoading.style.display = 'none';
    loginError.textContent = "Error logging in. Try again.";
    loginError.style.display = 'block';
    console.error(err);
  }
});
</script>

</body>
</html>
