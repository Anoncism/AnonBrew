<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonBrew</title>
  <link rel="stylesheet" href="login.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo"></div>
    <h1>AnonBrew</h1>
  </header>

  <!-- Login Container -->
  <div class="login-container" id="loginContainer">
    <div class="error-message" id="errorMessage">Invalid email or password!</div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="loading-spinner" id="loadingSpinner"></div>

    <!-- Link to separate register page -->
    <a href="register.html" class="signup-link">Don't have an account? Register</a>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 AnonBrew. All rights reserved.</p>
  </footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://moonton-201e4-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const loginForm = document.getElementById('loginForm');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      errorMessage.style.display = 'none';
      loadingSpinner.style.display = 'block';

      setTimeout(() => {
        loadingSpinner.style.display = 'none';
        if (email && password.length >= 6) {
          alert('Login successful!');
        } else {
          errorMessage.style.display = 'block';
        }
      }, 1500);
    });
  </script>

</body>
</html>
