<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonBrew Dashboard</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>

  <style>
    /* ===== Body & Background ===== */
    body {
      font-family: Arial, sans-serif;
      background-color: #0B0B0B;
      color: #EEE;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    .site-header {
      background-color: #111;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .site-header h1 {
      margin: 0;
      color: #F4C430;
      font-size: 28px;
    }

    .site-header .logout-btn {
      padding: 8px 16px;
      background-color: #F4C430;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #0B0B0B;
      transition: background-color 0.3s ease;
    }

    .site-header .logout-btn:hover {
      background-color: #e0b220;
    }

    /* ===== Dashboard Container ===== */
    .dashboard-container {
      flex: 1;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* ===== Search Bar ===== */
    .search-bar {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #111;
      color: #EEE;
      font-size: 16px;
    }

    /* ===== User List ===== */
    .user-card {
      background-color: #1A1A1A;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      color: #F4C430;
    }

    .rating {
      font-size: 14px;
      color: #EEE;
    }

    .anonymous-btn {
      padding: 8px 14px;
      background-color: #F4C430;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #0B0B0B;
      transition: background-color 0.3s ease;
    }

    .anonymous-btn:hover {
      background-color: #e0b220;
    }

    /* ===== Footer ===== */
    .site-footer {
      margin-top: auto;
      background-color: #111;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #333;
      color: #888;
      font-size: 14px;
    }

    /* ===== Modal ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background-color: #1A1A1A;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .modal-content textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #111;
      color: #EEE;
      resize: none;
      margin-bottom: 15px;
    }

    .modal-content button {
      padding: 10px 18px;
      background-color: #F4C430;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #0B0B0B;
      transition: background-color 0.3s ease;
    }

    .modal-content button:hover {
      background-color: #e0b220;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <h1>AnonBrew</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search by username...">
    <div id="userList"></div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 AnonBrew. All rights reserved.</p>
  </footer>

  <!-- Modal for anonymous thought -->
  <div class="modal" id="thoughtModal">
    <div class="modal-content">
      <h3>Leave an anonymous thought</h3>
      <textarea id="thoughtInput" placeholder="Write your thought..."></textarea>
      <button id="submitThought">Submit</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "https://moonton-201e4-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const userListEl = document.getElementById('userList');
    const searchInput = document.getElementById('searchInput');
    const thoughtModal = document.getElementById('thoughtModal');
    const thoughtInput = document.getElementById('thoughtInput');
    const submitThoughtBtn = document.getElementById('submitThought');
    let selectedUserKey = null;

    // Load users
    async function loadUsers() {
      const snapshot = await database.ref('users').once('value');
      const users = snapshot.val();
      renderUsers(users);
    }

    function renderUsers(users) {
      userListEl.innerHTML = '';
      for (const key in users) {
        const user = users[key];
        const card = document.createElement('div');
        card.className = 'user-card';
        card.innerHTML = `
          <div class="user-info">
            <span class="username">${user.username}</span>
            <span class="rating">Rating: ${user.rating || 'N/A'}</span>
          </div>
          <button class="anonymous-btn" data-key="${key}">Leave Thought</button>
        `;
        userListEl.appendChild(card);
      }

      // Attach click events
      document.querySelectorAll('.anonymous-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          selectedUserKey = e.target.dataset.key;
          thoughtModal.style.display = 'flex';
        });
      });
    }

    // Search filter
    searchInput.addEventListener('input', async () => {
      const query = searchInput.value.toLowerCase();
      const snapshot = await database.ref('users').once('value');
      const users = snapshot.val();
      const filtered = {};
      for (const key in users) {
        if (users[key].username.toLowerCase().includes(query)) {
          filtered[key] = users[key];
        }
      }
      renderUsers(filtered);
    });

    // Submit anonymous thought
    submitThoughtBtn.addEventListener('click', async () => {
      const thought = thoughtInput.value.trim();
      if (!thought) return;
      if (!selectedUserKey) return;
      await database.ref(`users/${selectedUserKey}/thoughts`).push({ text: thought });
      thoughtInput.value = '';
      thoughtModal.style.display = 'none';
      alert('Thought submitted anonymously!');
    });

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === thoughtModal) thoughtModal.style.display = 'none';
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Initial load
    loadUsers();
  </script>
</body>
</html>
